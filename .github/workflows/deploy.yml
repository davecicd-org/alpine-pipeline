name: Deploy Python Flask App to EKS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t my-dockerhub-username/my-python-app:latest .

      - name: Push Docker image
        run: docker push my-dockerhub-username/my-python-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-2

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name my-eks-cluster
          kubectl get nodes

      - name: Sync ArgoCD
        run: |
          argocd app sync my-python-app
          argocd app wait my-python-app --health